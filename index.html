<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .maintenance-background {
            background: linear-gradient(to right, #e2a9b7, #c3cfe2);
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #f56565;
        }
        .countdown-label {
            color: #4a5568;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen maintenance-background">
    <div class="container text-center bg-white p-10 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-purple-800 mb-6">Panel Sedang Maintenance</h1>
        <p class="text-lg text-gray-800 mb-6">Kami sedang melakukan migrasi ke VPS baru.</p>
        <p class="text-lg text-gray-800 mb-6">Mohon maaf atas ketidaknyamanannya.</p>
        <p class="text-sm countdown-label mb-2">Waktu Estimasi:</p>
        <p id="countdown" class="countdown">Loading...</p>
    </div>

    <script>
        function updateCountdown() {
            const endTime = new Date().getTime() + 27 * 60 * 60 * 1000; // Set waktu estimasi 27 jam dari sekarang
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                document.querySelector('.container').style.display = 'none'; // Sembunyikan elemen jika waktu selesai
                return;
            }

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                hours + ' jam ' + minutes + ' menit ' + seconds + ' detik ';
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Panggil fungsi sekali agar countdown tampil langsung
    </script>
</body>
</html>
