<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situs Sedang Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function redirectToNewDomain() {
      var currentUrl = window.location.hostname;
      var subdomain = currentUrl.split('.')[0];
      var path = window.location.pathname;
      var newUrl = 'https://chiwa.id';

      if (subdomain !== 'www' && subdomain !== 'chiwa') {
        newUrl = 'https://' + subdomain + '.chiwa.id';
      }

      newUrl += path;
      window.location.href = newUrl;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Situs Sedang Dalam Perbaikan</h1>
    <p>Kami sedang melakukan maintenance dan sedang dilakukan pengalihan domain. Mohon maaf atas ketidaknyamanannya.</p>
    <p>Domain lama <strong>chiwa.my.id</strong> akan dialihkan ke <strong>chiwa.id</strong>.</p>
    <a href="javascript:void(0)" class="btn" onclick="redirectToNewDomain()">Klik di sini untuk melanjutkan</a>
  </div>
</body>
</html>
